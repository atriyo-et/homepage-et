about_us:
    title: Über uns
    intro: Unsere Reise beginnt im Jahr 2010, in einer kleinen Stadt in Südasien. Wir sind eine Familie von
        Weltklasse-Software Entwicklern und Management, die aus Leidenschaft zusammenarbeiten, um alle unsere
        Kundenbedürfnisse zu erfüllen. Wir haben ein großartiges Team aufgebaut, dass laufend professionellen
        Zuwachs bekommt. Seit 2021 haben wir zudem einen neuen Standort in Europa.
        Wir bei EinzigTech, bieten auf Ihre Bedürfnisse zugeschnittene, kosteneffiziente IT-Services,
        wobei unser oberstes Ziel eine qualitativ hochwertige Beratung und termingerechte Lieferung nach
        Ihren Wünschen ist – denn Ihr Erfolg ist unser Erfolg!
services:
    title: Leistungen
    what_we_do:
        title: Was wir tun
        intro: EinzigTech bietet hochqualitative IT Services zu top Preisen - von Team Erweiterungen,
            über Managed Teams bis hin zu Freelancer Placements und Beratung - IT Outsourcing das funktioniert!
        software_dev:
            title: Software-Entwicklung
            details: Wir verwenden zukunfts freundliche Technologien und konzipieren, implementieren und warten softwares und App’s
        web_proj:
            title: Entwicklung von Webprojekten
            details: Mit bereits mehr als 10 Jahren Erfahrung in der Website-Entwicklung helfen wir Ihnen,
                mit modernsten Technologien eine Performance nach Ihren Wünschen zu erstellen
        it_consult:
            title: IT Beratung
            details: Brauchen Sie Beratung zu IT-Fragen? Kontaktieren Sie uns - und wir helfen Ihnen gerne bei allen
                IT-Problemen, sei es online oder offline
        bc_dev:
            title: Blockchain-Entwicklung
            details: Wir sind Experten in der Entwicklung  dezentraler Anwendungen einschließlich verschiedener Kryptowährungen
